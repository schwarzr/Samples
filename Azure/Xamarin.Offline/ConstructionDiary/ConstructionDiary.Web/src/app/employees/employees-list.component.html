<h1>Employee List</h1>
<a class="btn btn-primary" [routerLink]="['new']">new item</a>

<div class="table-responsive" *ngIf="items">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Created</th>
                <th scope="col">Disabled</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items" (click)="select(item)" [class.table-primary]="item == selectedItem">
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.created}}</td>
                <td>{{item.isDisabled}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="[item.id]" role="button">edit</a>
                    &nbsp;
                    <button class="btn btn-primary" (click)="delete(item)" role="button">delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
