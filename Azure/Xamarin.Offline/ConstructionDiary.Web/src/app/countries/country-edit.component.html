<div class="container">
    <div class="row">
        <div class="col align-self-center">
            <form *ngIf="item">
                <div class="form-group">
                    <label>Iso</label>
                    <input type="text" class="form-control" [required] [maxlength]="2" placeholder="Iso code" [ngModelOptions]="{standalone: true}" [(ngModel)]="item.isoTwo">
                </div>
                <div class="form-group">
                        <label >Name</label>
                        <input type="text" class="form-control" placeholder="Country name" [ngModelOptions]="{standalone: true}" [(ngModel)]="item.name" />
                </div>
                
                <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
            </form>
        </div>
    </div>
</div>
